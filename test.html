<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Test Html</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="page">
        <div class="page__wrapp">
                <div class="header__page header">
                        <ul class="header__list list large">
                            <li class="header__logo logo header__list__item">
                                <img class="logo__image">
                            </li>
                            <li class="header__list__item">Menu Item 1</li>
                            <li class="header__list__item">Menu Item 2</li>
                            <li class="header__list__item">Menu Item 3</li>
                            <li class="header__list__item">Menu Item 4</li>
                        </ul>
                    <div class="header__login login large">
                        <a href="#">LOG IN</a>
                        <p>&#160/&#160</p>
                        <a href="#">SIGN UP</a>
                    </div>
                </div>
        </div>
        <div class="page__wrapp wrapp__nav">
            <form class="nav__page input" action="">
                <input class="input__item" type="text" placeholder="Length" name="Length">
                <input class="input__item" type="text" placeholder="Limit" name="Limit">
                <button class="input__btn input__btn--disabled" type="submit">Start</button>
            </form>
        </div>
        <div class="page__wrapp">
            <div class="main__page root"></div>
        </div>
        <div class="page__wrapp">
        <div class="footer__page footer">
            <div class="footer__list">
                <h2 class="list__header large">Menu 1</h2>
                <ul class="list">
                    <li class="footer__list__item">Menu Item 1</li>
                    <li class="footer__list__item">Menu Item 2</li>
                    <li class="footer__list__item">Menu Item 3</li>
                    <li class="footer__list__item">Menu Item 4</li>
                </ul>
            </div>
            <div class="footer__list">
                <h2 class="list__header large">Menu 2</h2>
                    <ul class="list">
                    <li class="footer__list__item">Menu Item 1</li>
                    <li class="footer__list__item">Menu Item 2</li>
                </ul>
            </div>
            <div class="footer__list">
                <h2 class="list__header large">Contacts</h2>
                <ul class="list">
                    <li class="footer__list__item">Phone</li>
                    <li class="footer__list__item">Email</li>
                </ul>
            </div>
            <div class="footer__author">
                <p class="bold">&copy Lev Tolstoy</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
